<div class="dialog">
    <div class="dialog-header">
        <h4>{{title}}</h4>
    </div>
    <div class="dialog-content">
        {{message}}
    </div>
    <hr class="dialog-divider" />
    <div class="dialog-controls">
        <a class="control-button" ng-click="ok()">Ok</a>
    </div>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</div>
